<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Prestamos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="formulario">
  <label for="prestamo">Prestamo:</label>
  <input type="text" id="nombre" required>

  <label for="cuotas">Cuotas:</label>
  <select id="cuotas" required>
    <option value="cuota 3">cuota 3</option>
    <option value="cuota 6">cuota 6</option>
    <option value="cuota 9">cuota 9</option>
  </select>

  <label for="interes">interes:</label>
  <input type="number" id="interes" required>

  <button type="button" onclick="calcularPrestamo()">Calcular Prestamo</button>
</form>

<div id="resultado"></div>

<script src="script.js"></script>
</body>
</html>
